apply plugin: 'com.android.library'

android {
    compileSdkVersion Integer.valueOf(compile_sdk_version)
    defaultConfig {
        minSdkVersion Integer.valueOf(min_sdk_version)
        targetSdkVersion Integer.valueOf(target_sdk_version)
        versionCode Integer.valueOf(version_code)
        versionName version_name
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.13-beta-3'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    api 'com.android.support:appcompat-v7:28.0.0'
    api 'com.android.support.constraint:constraint-layout:2.0.0-beta2'
    api 'android.arch.lifecycle:extensions:1.1.1'
    annotationProcessor 'android.arch.lifecycle:compiler:1.1.1'
    api 'com.android.support:multidex:1.0.3'
    api 'com.android.support:cardview-v7:28.0.0'
    api 'com.android.support:design:28.0.0'
    api 'com.android.support:support-v4:28.0.0'
    api 'com.github.bumptech.glide:glide:4.9.0'
    api 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.5.1'
    api 'com.scwang.smartrefresh:SmartRefreshHeader:1.0.5.1'

    api 'com.shuyu:gsyVideoPlayer-java:5.0.1'
    api 'com.shuyu:gsyVideoPlayer-ex_so:5.0.1'
    api 'com.github.SelfZhangTQ:loadState:1.1.0'
//    api 'com.github.SelfZhangTQ:TRecyclerView:2.5.4'
    api 'com.github.SelfZhangTQ:DelegateAdapter:1.2.0'
    // api 'io.reactivex:rxjava:1.3.0'
    // api 'io.reactivex:rxandroid:1.2.1'
    // api 'com.squareup.retrofit2:adapter-rxjava:2.4.0'
    //OkHttp
    api 'com.squareup.okhttp:okhttp:2.7.5'
    api 'com.squareup.okhttp3:logging-interceptor:4.1.0'
    //Retrofit 2.0
    api 'com.squareup.retrofit2:retrofit:2.6.1'
    api 'com.squareup.retrofit2:converter-gson:2.6.1'

    //rxjava rxandroid
    api 'io.reactivex.rxjava2:rxjava:2.2.2'
    api 'io.reactivex.rxjava2:rxandroid:2.1.0'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.6.1'

    api 'org.linwg1988:lcardview:1.4.2'

    // https://mvnrepository.com/artifact/commons-io/commons-io
    api 'commons-io:commons-io:2.4'

    //如tabLyout滑动切换
    api 'com.github.hackware1993:MagicIndicator:1.5.0'

    api 'com.github.yhaolpz:FloatWindow:1.0.9'

    // (必选)
    api 'com.github.LuckSiege.PictureSelector:picture_library:v2.2.3'

    //头像图片编辑
    api 'com.github.wildma:PictureSelector:1.0.0'

    //    event bus
    api 'org.greenrobot:eventbus:3.1.1'

    //    apache common lang3
    api 'org.apache.commons:commons-lang3:3.0'

    //权限申请
    api 'com.github.tbruyelle:rxpermissions:0.10.2'
}
